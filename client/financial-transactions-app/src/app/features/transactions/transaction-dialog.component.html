<h2 mat-dialog-title>{{ isEdit ? 'Edit Transaction' : 'New Transaction' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" min="0.01" step="0.01" />
      <mat-error *ngIf="form.controls['amount'].hasError('required')">Amount is required</mat-error>
      <mat-error *ngIf="form.controls['amount'].hasError('min')">Amount must be positive</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Transaction date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="transactionDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['transactionDate'].hasError('required')">Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Transaction type</mat-label>
      <input matInput formControlName="transactionType" />
      <mat-error *ngIf="form.controls['transactionType'].hasError('required')">Type is required</mat-error>
      <mat-error *ngIf="form.controls['transactionType'].hasError('maxlength')">Type is too long</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
